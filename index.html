<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Recipes - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- LEFT SIDE: IMAGE + LOGO -->
    <div class="left-panel">
      <div class="overlay">
        <div class="logo-container">
          <img src="odin.png" alt="Odin Logo" class="logo" />
          <h1>Odin Recipes</h1>
          <p class="tagline">Cook. Create. Connect.</p>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: SIGNUP FORM -->
    <div class="right-panel">
      <header class="form-header">
        <h2>Join the Community</h2>
        <p>Get personalized recipes and cooking tips every week!</p>
      </header>

      <form class="signup-form">

        <h3>Letâ€™s get cooking!</h3>

        <!-- Name Row -->
        <div class="form-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required />
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required />
          </div>
        </div>

        <!-- Contact Row -->
        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(Optional)" />
          </div>
        </div>

        <!-- Password Row -->
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="create-btn">Create Account</button>

        <!-- Login Link -->
        <p class="login-link">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
