<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Recipes - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Image Panel -->
    <div class="image-panel">
      <div class="logo-container">
        <img src="Odin.png" alt="Odin Logo" class="logo">
        <h1>ODIN Recipes</h1>
      </div>
    </div>

    <!-- Right Form Panel -->
    <div class="form-panel">
      <div class="intro">
        <h2>Get a Daily Dose of Deliciousness!</h2>
        <p>
          This is not a real subscription. You know you need something like this in your life to help you
          discover new recipes and culinary adventures. <br />
          Sign up <strong>now</strong> to get started.
        </p>
      </div>

      <form class="signup-form">
        <h3>Letâ€™s get cooking!</h3>

        <div class="form-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" />
          </div>
        </div>

        <button type="submit" class="create-btn">Create Account</button>

        <p class="login-link">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
